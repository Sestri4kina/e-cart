<div class="btn btn-group marg-v-sm2">
    <button class="btn btn-minus"
        (click)="decrementQuantity()">
    </button>
    <div *ngIf="initialQuantity" class="quantity-element"> 
        {{ initialQuantity }} 
    </div>
    <button class="btn btn-plus" 
        (click)="incrementQuantity()">
    </button>
</div>
